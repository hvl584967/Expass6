<button name="reload" (click)="showTodos()">Reload</button>
<table>
  <tr>
    <th>Id</th>
    <th>Summary</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{todo.id}}</td>
    <td>{{todo.summary}}</td>
    <td>{{todo.description}}</td>
    <td><button name="delete" (click)="deleteTodo(todo.id)">Delete</button></td>
  </tr>
</table>
